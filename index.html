<body>
    <canvas id="myCanvas" width="800" height="510" style="border:1px solid";></canvas>

    <script>
        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            context.lineWidth = 12;
            context.strokeStyle = "blue";
// left top line
            context.moveTo(0, 0);
            context.lineTo(310, 240);
            context.stroke();
//


//top right line
            context.beginPath();
            context.lineTo(905,-79)
//


//circle
            context.arc(400, 235, 90, 0, 2 * Math.PI);
            context.stroke();
            context.fill();
//

//straight middle line
            context.moveTo(401, 0);
            context.lineTo(400, 525);
            context.stroke();
//

//bottom left line
            context.moveTo(0, 510);
            context.lineTo(313, 240);
            context.stroke();
//

//bottom right line
            context.moveTo(900, 600);
            context.lineTo(493, 240);
            context.stroke();
//
 };
     
    </script>
